<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terraria Items</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Заголовок з gif -->
  <div class="site-header">
    <img class="site-gif" src="gif.gif" alt="site gif">
    <div class="site-title">Terraria Items</div>
  </div>

  <div class="container">

    <!-- Приклад шаблону предмета -->
    <div class="template">
      <h2>Категорія: Мечі</h2>
      <div class="item-card">
        <div class="item-image">
          <img src="sword.png" alt="меч">
        </div>
        <div class="item-text">
          <div class="item-name">Нічний Меч</div>
          <div class="item-desc">Один із найпотужніших мечів середньої гри, використовується для крафту True Night's Edge.</div>
        </div>
      </div>
    </div>

    <!-- Accordion -->
    <details>
      <summary>Детальніше про предмети</summary>
      <div class="inner-content">
        Тут можна розмістити додаткову інформацію, характеристики або поради.
      </div>
    </details>

  </div>
</body>
</html>
